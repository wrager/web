<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <title>Yandex</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
    <div class="layot">
        <div class="header-logo">
            <a href="https://yandex.ru/" target="top"><img src="img/yandex.png"></a>
        </div>
    </div>

    <div class="authorizationForm">
        <div class="textForm">
            <label>Имя</label>
            <input type="text" class="inputForm" id="firstName">
        </div>

        <div class="textForm">
            <label>Фамилия</label>
            <input type="text" class="inputForm" id="secondName">
        </div>

        <div class="textForm">
            <label>Придумайте логин</label>
            <input type="text" class="inputForm" id="login">
        </div>

        <div class="textForm">
            <label>Придумайте пароль</label>
            <input type="password" class="passwordInputForm" id="password">
        </div>

        <div class="passwordIndicator">

        </div>

        <div class="textForm">
            <label>Повторите, чтобы не ошибиться</label>
            <input type="password" class="inputForm" id="password_confirm">
        </div>

        <div class="phoneForm">
            <div class="phoneLabelRow">
                <label class="phoneLabelForm">Мобильный телефон</label>
                <a href="//yandex.ru/legal/rules/" class="linkPhone">У меня нет телефона</a>
            </div>

            <div class="phoneInputRow">
                <input type="text" class="phoneInputForm" id="phone">
                <button class="buttonCode">
                    <span class="uiButton">Получить код</span>
                </button>
            </div>
            <div class="phoneLabelRow">
                <label class="phoneLabelForm">Например: +7 xxx xxx xx xx</label>
            </div>

        </div>

        <div class="conditionsForm">
            <label>
            <input type="checkbox">
                Нажимая кнопку «Зарегистрироваться», я принимаю условия
            <a href="//yandex.ru/legal/rules/">Пользовательского соглашения</a>
                и даю своё
                согласие Яндексу на обработку моих персональных данных, в соответствии с Федеральным законом от
                27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных
            <a href="//yandex.ru/legal/confidential/">
                Политикой конфиденциальности.
            </a>
            </label>
        </div>

        <div class="finishForm">
            <button class="registrationButton">
                <span>Зарегистрироваться</span>
            </button>
        </div>

    </div>

</body>

</html>
