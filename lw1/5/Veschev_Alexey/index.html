<!DOCTYPE <html>
<html>

<head>
  <title>Sing Up</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="title">
    <div class="title-bar">
    </div>
    <div><a href="https://twitter.com"> <img src="img/logo.png" class="title-logo" width="21" height="21"> </a></div>
    <div class="title-nav">
      <div class="title-text">
		<div class="title-lang">
			<a href=""> <small> Language: English UK </small> </a>
			<b class="caret"></b>
		</div>
		  <div class="tilte-login">
			<a href=""> <small> Have an account?  Log in </small> </a>
			<b class="caret"></b>
		  </div>
	  </div>
    </div>

  </div>

  <div class="signup-wrapper">
    <h2>Join Twitter today. </h2>
    <div class="textbox">
      <div class="prompt">
        <input id="full-name" class="field" type="text" placeholder="Full name">
      </div>
      <div class="prompt">
        <input id="email" class="field" type="text" placeholder="Phone or Email">
      </div>
      <div class="prompt">
        <input id="password" class="field" type="password" placeholder="Password">
      </div>
      <div class="prompt">
        <label class="t1-label">
          <input class="checkbox" type="checkbox" checked="checked" value="1">
          <span class="checkbox-info">
            Personalise Twitter based on where you've seen Twitter content on the web.
            <a href="https://support.twitter.com/articles/20169421">Learn more</a>.
          </span>
        </label>
      </div>
    </div>
    <div class="prompt">
      <div class="sing-up-box">
        <input type="submit" class="sing-up-button" id="submit_button" value="Sign up">
      </div>
  </div>
    <div class="befound">
      <p>
        By signing up, you agree to the
        <a href="https://twitter.com/tos" target="_blank">Terms of Service </a> and
        <a href="https://twitter.com/privacy" target="_blank">Privacy Policy</a> , including
        <a href="https://support.twitter.com/articles/20170514" target="_blank">Cookie Use</a> . Others will be able to find
        you by searching for your email address or phone number when provided.
      </p>
    </div>
    <div class="advanced-options">
      <a href="#" aria-haspopup="true">Advanced options</a>
    </div>
  </div>

  </div>

</body>

</html>
