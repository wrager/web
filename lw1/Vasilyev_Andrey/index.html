<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Вход – Google Аккаунты</title>
</head>

<body>
    <div class="center">
        <div class="header-logo">
            <img src="img/logo_1x.png">
        </div>

        <div class="header-tagline">
            <p>Один аккаунт. Весь мир Google!</p>
        </div>

        <div class="header-info">
            <p>Войдите, используя аккаунт Google</p>
        </div>

        <div class="login-form">
            <div class="user-img"></div>
            <div class="user-input">
                <input class="email-input" type="text" placeholder="Введите адрес электронной почты" autofocus>
            </div>
            <div class="btn">
                <input class="next-btn" type="button" value="Далее">
            </div>
            <div class="find-account">
                <a class="small-lnk" href="https://accounts.google.com/signin/usernamerecovery?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount&hl=ru">Найти аккаунт</a>
            </div>


            <div class="create-account-lnk">
                <a class="normal-lnk" href="https://accounts.google.com/SignUp?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount%3Fhl%3DRU&hl=RU">Создать аккаунт</a>
            </div>

            <div class="services">
                <p>Один аккаунт для всех сервисов Google</p>
                <img src="img/logostrip.png">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <ul class="ul-list">
                <li><a class="a-footer" href="https://www.google.com/intl/ru/about" target="blank">Всё о Google</a></li>
                <li><a class="a-footer" href="https://accounts.google.com/TOS?loc=RU&hl=ru&privacy=true" target="blank">Политика конфиденциальности</a></li>
                <li><a class="a-footer" href="https://accounts.google.com/TOS?loc=RU&hl=ru" target="blank">Условия</a></li>
                <li><a class="a-footer" href="http://www.google.com/support/accounts?hl=ru" target="blank">Справка</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <img src="img/universal_language_settings-21.png">
            <select class="selector">
                <option value="ru">
                    &#8234;Русский&#8234;          
                </option>
                <option value="en">
                    &#8234;English&#8236;
                </option>
            </select>
        </div>
    </div>
</body>

</html>
