<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Sign in - Google Accounts</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link href="normalize.css" rel="stylesheet"/>
  <link href="main.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"/>

<body>
<div class="logo">
  <img src="https://ssl.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_112x36dp.png"/>
</div>
<div class="main content">
  <div class="banner">
    <h1>
      One account. All of Google.
    </h1>
    <h2>
      Sign in with your Google Account
    </h2>
  </div>
  <div class="panel">
  </div>
  <form class="form">
    <img class="avatar" src="img/avatar_2x.png" alt="Avatar">
    <input class="email" type="email" placeholder="Enter your email" required>
    <button class="submit" type="button">Next</button>
    <a class="need-help"
       href="https://accounts.google.com/signin/usernamerecovery?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount&amp;hl=en">
      Find my account
    </a>
  </form>

  <div class="card-mask">
    <div class="one-google">
      <p class="create-account">
        <a href="https://accounts.google.com/SignUp?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount">
          Create account
        </a>
      </p>
      <p class="tagline">
        One Google Account for everything Google
      </p>
      <div class="logo-strip"></div>
    </div>


  </div>

</div>
