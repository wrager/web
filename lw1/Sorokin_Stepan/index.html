<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="layout">
        <div class="icon">
        </div>
    </div>
    <div class="form">
        <div class="form-box">
            <div class="box-label">
                <label>Имя</label>
            </div>
            <div>
                <input type="text" class="inpt" autofocus/>
            </div>
        </div>
        <div class="form-box">
            <div class="box-label">
                <label>Фамилия</label>
            </div>
            <div>
                <input type="text" class="inpt" />
            </div>
        </div>
        <div class="form-box">
            <div class="box-label">
                <label>Придумайте логин</label>
            </div>
            <div>
                <input type="text" class="inpt" />
            </div>
        </div>
        <div class="form-box">
            <div class="box-label">
                <label>Придумайте пароль</label>
            </div>
            <div>
                <input type="password" class="password-view inpt">
                <div class="password-eye"></div>
                </input>
            </div>
            <div class="password-indicator"></div>
        </div>
        <div class="form-box">
            <div class="box-label">
                <label>Повторите, чтобы не ошибиться</label>
            </div>
            <div>
                <input type="password" class="inpt" />
            </div>
        </div>
        <div class="form-box">
            <div class="box-label">
                <label>Мобильный телефон</label>
                <label class="without_num_label">У меня нет телефона</label>
            </div>
            <div>
                <input type="tel" class="short inpt" />
                <button class="btn promo-btn action-btn tel_input_offset">Получить код </button>
            </div>
            <span class="box-label tel_example">Например: +7 xxx xxx xx xx</span>
        </div>
        <div class="box-label info_txt">
            <label>
            <input type="checkbox" class="agree_check_box" />
            <span>Нажимая кнопку &laquo Зарегистрироваться &raquo, я принимаю условия <a href="https://yandex.ru/legal/rules/" class="reference">Пользовательского соглашения</a> и даю своё согласие Яндексу на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных <a href="https://yandex.ru/legal/confidential/" class="reference">Политикой конфиденциальности</a>.</span>
            </label>
        </div>
        <button class="btn promo-btn promo_btn_offset">Зарегистрироваться</button>
    </div>

</body>

</html>
