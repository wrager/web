<html>

<head>
    <title>Yahoo - login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <a href="https://www.yahoo.com" target="top"><img src="res/logo.png"></a>
        </div>
        <div class="help">
            <a class="link" href="https://help.yahoo.com/kb/index?locale=en_US&page=product&y=PROD_ACCT">Help</a>
        </div>
    </div>

    <div class="sign-in-form-header">    
    </div>

    <div class="sign-in-form">

        <div class="sign-in-form-logo center">
            <img src="res/logo.png">
        </div>

        <div class="sign-in-form-sign-in-label center">
            <p>Sign in</p>
        </div>

        <div class="sign-in-form-sign-in-text-view center">
            <input class="text-view" type="email" placeholder="Enter your email" autofocus>
        </div>

        <div class="sign-in-form-sign-in-button center">
            <button  class="sign-in-button">Next</button>
        </div>

        <div class="sign-in-form-login-helper">
            <input id="checkbox" type="checkbox" checked>
            <label class="stay-signed-in-label" for="checkbox">Stay signed in</label>
            <a class="link right" href="https://login.yahoo.com/forgot?done=https%3A%2F%2Fwww.yahoo.com">Trouble signing in?</a>
        </div>

        <div class="sign-in-form-security-form">
            <p class="center important">Updated December 2016</p>
            <p class="center usual">Account security issue</p>
            <a class="link center" href="https://help.yahoo.com/kb/index?locale=en_US&page=content&y=PROD_ACCT&id=SLN27925&actp=productlink" target="blank">More information about the account security issue.</a>
            <a class="link center" href="https://help.yahoo.com/kb/index?locale=en_US&page=content&y=PROD_ACCT&id=SLN27927&actp=productlink" target="blank">Our notice to potentially affected users.</a>
        </div>

        <div class="sign-in-form-sign-up">
            <p class="sign-up-label">Don't have an account?
            <a class="link" href="https://login.yahoo.com/account/create?specId=yidReg&lang=en-US&src=&done=https%3A%2F%2Fwww.yahoo.com&display=login">Sign up</a>
            </p>
        </div>
    </div>

    <div class="footer center">
        <a class="link-footer-small" href="https://legalredirect.yahoo.com/utos?intl=us&lang=en-US" target="blank">Terms</a>
        <a class="footer-small">|</a>
        <a class="link-footer-small" href="https://legalredirect.yahoo.com/privacy?intl=us" target="blank">Privacy</a>
    </div>

</body>

</html>
