<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shapes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="container-fluid">
            <h1 class="text-center">HTML5 Canvas Shape Draw</h1>
        </header>
        <div class="row">
            <div class="col-md-2">
                <form role="form" name="chooseShape">
                    <select class="form-control full-width-form" id="select-shape">
                        <option selected value="circle">Circle</option>
                        <option value="rectangle">Rectangle</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </form>
                <form role="form" name="CircleParameters">
                    <div class="row circleProp">
                        <div class="col-md-6 text-right">
                            Radius:
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="circleRadius" class="form-control">
                        </div>
                        <div class="col-md-6 text-right">
                            X:
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="circle-pos-x">
                        </div>
                        <div class="col-md-6 text-right">
                            Y:
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="circle-pos-y">
                        </div>
                    </div>
                </form>
                <form role="form" name="RectangleParameters">
                    <div class="row rectangleProp">
                        <div class="col-md-6 text-right">Width:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="rectangle-width"></div>
                        <div class="col-md-6 text-right">Height:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="rectangle-height"></div>
                        <div class="col-md-6 text-right">X:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="rectangle-pos-x"></div>
                        <div class="col-md-6 text-right">Y:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="rectangle-pos-y"></div>
                    </div>
                </form>
                <form role="form" name="TriangleParameters">
                    <div class="row triangleProp">
                        <div class="col-md-6 text-right">Vertex1 X:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="triangle-pos-x-1"></div>
                        <div class="col-md-6 text-right">Vertex1 Y:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="triangle-pos-y-1"></div>
                        <div class="col-md-6 text-right">Vertex2 X:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="triangle-pos-x-2"></div>
                        <div class="col-md-6 text-right">Vertex2 Y:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="triangle-pos-y-2"></div>
                        <div class="col-md-6 text-right">Vertex3 X:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="triangle-pos-x-3"></div>
                        <div class="col-md-6 text-right">Vertex3 Y:</div>
                        <div class="col-md-6"><input type="number" class="form-control" id="triangle-pos-y-3"></div>
                    </div>
                </form>
                <form role="form">
                    <p>Fill Color: <input type="text" class="form-control full-width-form" id="shape-fill-color">
                    <p>Border Color: <input type="text" class="form-control full-width-form" id="shape-border-color">
                    <p>Border Width: <input type="number" class="form-control full-width-form" id="shape-border-width">
                </form>
            </div>
            <div class="col-md-9 drawShapeField">
                <canvas id="canvasText" width="1000" height="25"></canvas>
                <canvas id="canvasShape" width="1000" height="1000"></canvas>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
