<!DOCTYPE html>
<html>
    <head>
        <title>Drawer Shapes</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="js/shape.js"></script>
    <script type="text/javascript" src="js/circle.js"></script>
    <script type="text/javascript" src="js/rectangle.js"></script>
    <script type="text/javascript" src="js/triangle.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="content-input">
            <div class="figure-input">
                 <div class="input-line">
                     <label for="shape-selector" class="info-label">Shape: </label>
                     <select class="input-box selector" id="shape-selector" onchange="onShapeSelect()">
                         <option disabled selected hidden>Select shape</option>
                         <option>Circle</option>
                         <option>Rectangle</option>
                         <option>Triangle</option>
                    </select>
                </div>

                <div class="input-line">
                    <label for="input-fill-color" class="info-label">Fill color:</label>
                    <input type="text" class="input-box" id="input-fill-color" value="#ff0000">

                </div>
                <div class="input-line">
                    <label for="input-border-color" class="info-label">Border color:</label>
                    <input type="text" class="input-box" id="input-border-color" value="#00ff00">
                </div>
                
            </div>
            <div class="extend-figure-input">
                <div class="fixed-height" id="circle-optional-form">
                    <div class="input-line">
                        <label for="circle-r" class="info-label">Circle radius:</label>
                        <input type="text" class="input-box" id="circle-r" value="0">
                    </div>
                    <div class="input-line">
                        <label for="circle-x" class="info-label">Circle center X:</label>
                        <input type="text" class="input-box" id="circle-x" value="0">
                    </div>
                    <div class="input-line">
                        <label for="circle-y" class="info-label">Circle center Y:</label>
                        <input type="text" class="input-box" id="circle-y" value="0">
                    </div>
                </div>

                <div class="fixed-height" id="rectangle-optional-form">
                    <div class="input-line">
                        <label for="rectangle-x1" class="info-label">Recangle x1:</label>
                        <input type="text" class="input-box" id="rectangle-x1" value="0">
                    </div>
                    <div class="input-line">
                        <label for="rectangle-y1" class="info-label">Recangle y1:</label>
                        <input type="text" class="input-box" id="rectangle-y1" value="0">
                    </div>
                    <div class="input-line">
                        <label for="rectangle-x2" class="info-label">Recangle x2:</label>
                        <input type="text" class="input-box" id="rectangle-x2" value="0">
                    </div>
                    <div class="input-line">
                        <label for="rectangle-y2" class="info-label">Recangle y2:</label>
                        <input type="text" class="input-box" id="rectangle-y2" value="0">
                    </div>
                </div>

                <div class="fixed-height" id="triangle-optional-form">
                    <div class="input-line">
                        <label for="triangle-x1" class="info-label">Triangle x1:</label>
                        <input type="text" class="input-box" id="triangle-x1" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-y1" class="info-label">Triangle y1:</label>
                        <input type="text" class="input-box" id="triangle-y1" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-x2" class="info-label">Triangle x2:</label>
                        <input type="text" class="input-box" id="triangle-x2" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-y2" class="info-label">Triangle y2:</label>
                        <input type="text" class="input-box" id="triangle-y2" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-x3" class="info-label">Triangle x3:</label>
                        <input type="text" class="input-box" id="triangle-x3" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-y3" class="info-label">Triangle y3:</label>
                        <input type="text" class="input-box" id="triangle-y3" value="0">
                    </div>
                </div>
            </div>
            <button class="button" id="apply-btn" onclick="onApplyClick()">Apply</button>
        </div>
        <div class="shape-canvas">
            <canvas id="canvas-shape" width="700" height="700"></canvas>
        </div>
        <div class="info-canvas">
             <canvas id="canvas-info" width="300" height="500"></canvas>
        </div>
            
        
</html>
