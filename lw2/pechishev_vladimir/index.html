<!DOCTYPE>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/ShapeType.js" type="text/javascript"></script>
    <script src="js/Position.js" type="text/javascript"></script>
    <script src="js/Shape.js" type="text/javascript"></script>
    <script src="js/Rectangle.js" type="text/javascript"></script>
    <script src="js/Circle.js" type="text/javascript"></script>
    <script src="js/Triangle.js" type="text/javascript"></script>
    <script src="js/ShapeManager.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div class="left_container has_border has_margin scalable">
        <div class="canvas has_border scalable">
            <canvas id="canvas" width="570px" height="500px"></canvas>
        </div>
        <div class="out_data has_border scalable" id="shape_data">
            <div class="out_perimeter" id="perimeter"></div>
            <div class="out_area" id="area"></div>
        </div>
        <div class="add_shape has_margin">
            <select id="shape_type">
                <option value="Rectangle">Rectangle</option>
                <option value="Triangle">Triangle</option>
                <option value="Circle">Circle</option>
            </select>
            <button id="add_shape">Add shape</button>
        </div>
    </div>
    <div class="right_container has_border has_margin">
        <div class="toolbar has_border scalable has_margin">
            <select class="toolbar_element" id="type_shape">
                <option value="">None</option>
            </select>
            <div class="change_color toolbar_element">
                <div class="color_shape"><input id="color_shape"></div>
                <div class="color_border"><input id="color_border"></div>
            </div>
        </div>
        <div class="setting scalable has_border has_margin">
            <div class="title" id="setting_title">Setting</div>
            <div id="setting" class="setting_shape"></div>
            <button class="draw_shape" id="draw_shape">Draw shape</button>
        </div>
    </div>

    <script>
        Start();
    </script>
</body>

</html>
