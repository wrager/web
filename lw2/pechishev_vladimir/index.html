<!DOCTYPE>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/shapes.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div class="left_container has_border has_margin scalable">
        <div class="canvas has_border scalable">
            <canvas id="canvas" width="570px" height="500px"></canvas>
        </div>
        <div class="out_data has_border scalable" id="shape_data">
            <div class="out_perimeter" id="perimeter"></div>
            <div class="out_area" id="area"></div>
        </div>
    </div>
    <div class="right_container has_border has_margin">
        <div class="toolbar has_border scalable has_margin">
            <select class="toolbar_element">
                <option value="triangle">Треугольник</option>
                <option value="rectangle">Прямоугольник</option>
                <option value="circle">Эллипс</option>
            </select>
            <button class="select_shape_button toolbar_element">Выбрать</button>
            <div class="change_color toolbar_element">
                <div class="color_shape"><input id="color_shape"></div>
                <div class="color_border"><input id="color_border"></div>
            </div>
        </div>
        <div class="setting scalable has_border has_margin">
            <div id="setting" class="setting_shape"></div>
            <button class="draw_shape">Отрисовать фигуру</button>
        </div>
    </div>

    <script>
        var app = new ShapeManager();
    </script>
</body>

</html>
