<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="Scripts/Shape.js"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div class="settings">
        <div class="toolbar">
            <div class="message">
                <p>Добавить фигуру</p>
            </div>
            <select class="selection">
            <option>Треугольник</option>
            <option>Прямоугольник</option>
            <option>Круг</option> 
            </select>
            <div class="button">
                <input class="addShape" type="submit" id="button" value="Добавить"></button>
            </div>
        </div>
        <div class="settingShapes">
            <div>
                <select class="selectionExShapes"></select>
            </div>
            <div class="settingColor">
                <div class="color">
                    <input class="setting" type="input" id="fillColor" value="#000000">Fill Color</input>
                </div>
                <div class="color">
                    <input class="setting" type="input" id="borderColor" value="#000000">Border Color</input>
                </div>
            </div>
            <input type="submit" value="Принять" class="Ready" />
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        Start();
    </script>
</body>
</html>
