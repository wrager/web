<!DOCTYPE html>
<html>

<head>
    <title>Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row">
            <div class="col-md-4">

                <!--Shape/Colors select form-->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="shape-selector" class="col-sm-4 control-label">Shape</label>
                        <div class="col-sm-5">
                            <select class="col-sm-4 form-control" id="shape-selector">
                        <option selected disabled hidden>Select shape</option>
                        <option>Rectangle</option>
                        <option>Circle</option>
                        <option>Triangle</option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-fill-color" class="col-sm-4 control-label">Fill color</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-fill-color" value="#ff0000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-border-color" class="col-sm-4 control-label">Stroke color</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-border-color" value="#00ff00">
                        </div>
                    </div>
                </form>

                <!--Circle params form-->
                <form class="form-horizontal" id="circle-optional-form" hidden>
                    <div class="form-group">
                        <label for="input-circle-r" class="col-sm-4 control-label">Circle radius</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-circle-r" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-circle-x" class="col-sm-4 control-label">Circle X</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-circle-x" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-circle-y" class="col-sm-4 control-label">Circle Y</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-circle-y" value="20">
                        </div>
                    </div>
                </form>

                <!--Rectangle params form-->
                <form class="form-horizontal" id="rectangle-optional-form" hidden>
                    <div class="form-group">
                        <label for="input-rectangle-x1" class="col-sm-4 control-label">Rectangle X1</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-rectangle-x1" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-rectangle-y1" class="col-sm-4 control-label">Rectangle Y1</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-rectangle-y1" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-rectangle-x2" class="col-sm-4 control-label">Rectangle X2</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-rectangle-x2" value="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-rectangle-y2" class="col-sm-4 control-label">Rectangle Y2</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-rectangle-y2" value="20">
                        </div>
                    </div>
                </form>

                <!--Triangle params form-->
                <form class="form-horizontal" id="triangle-optional-form" hidden>
                    <div class="form-group">
                        <label for="input-triangle-x1" class="col-sm-4 control-label">Triangle X1</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-triangle-x1" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-triangle-y1" class="col-sm-4 control-label">Triangle Y1</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-triangle-y1" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-triangle-x2" class="col-sm-4 control-label">Triangle X2</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-triangle-x2" value="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-triangle-y2" class="col-sm-4 control-label">Triangle Y2</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-triangle-y2" value="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-triangle-x3" class="col-sm-4 control-label">Triangle X3</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-triangle-x3" value="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-triangle-y3" class="col-sm-4 control-label">Triangle Y3</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="input-triangle-y3" value="100">
                        </div>
                    </div>
                </form>

                <button type="submit" class="center-block btn btn-primary" id="apply-btn" onclick="onApplyClick()">Apply</button>


            </div>
            <div class="col-md-8">
                <canvas id="canvas" width="1000" height="800">
            </div>

    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
