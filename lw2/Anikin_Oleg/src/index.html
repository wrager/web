<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-md-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="shape-combobox" class="col-sm-4 control-label">Type</label>
                    <div class="col-sm-7">
                        <select class="form-control btn-danger" id="shape-combobox">
                            <option selected disabled hidden>Select shape</option>
                            <option>Rectangle</option>
                            <option>Circle</option>
                            <option>Triangle</option>
                        </select>
                    </div>

                    <label for="fill-color" class="col-sm-4 control-label">Fill color</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="fill-color" value="#00000">
                    </div>

                    <label for="border-color" class="col-sm-4 control-label">Border color</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="border-color" value="#00000">
                    </div>
                </div>
            </form>

             <button type="submit" class="center-block btn-block btn-danger btn" id="draw">Draw</button>
        </div>

        <div class="col-md-2">
            <form class="form-horizontal" id="circle-form" hidden>
                <div class="form-group">
                    <label for="circle-r" class="col-sm-4 control-label">Radius</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="circle-r">
                    </div>
                    <label for="circle-x" class="col-sm-4 control-label">X</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="circle-x">
                    </div>
                    <label for="circle-y" class="col-sm-4 control-label">Y</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="circle-y">
                    </div>
                </div>
            </form>

            <form class="form-horizontal" id="rectangle-form" hidden>
                <div class="form-group">
                    <label for="rectangle-x1" class="col-sm-4 control-label">X1</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="rectangle-x1">
                    </div>
                    <label for="rectangle-y1" class="col-sm-4 control-label">Y1</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="rectangle-y1">
                    </div>
                    <label for="rectangle-x2" class="col-sm-4 control-label">X2</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="rectangle-x2">
                    </div>
                    <label for="rectangle-y2" class="col-sm-4 control-label">Y2</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="rectangle-y2">
                    </div>
                </div>
            </form>

            <form class="form-horizontal" id="triangle-form" hidden>
                <div class="form-group">
                    <label for="triangle-x1" class="col-sm-4 control-label">X1</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="triangle-x1">
                    </div>
                    <label for="triangle-y1" class="col-sm-4 control-label">Y1</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="triangle-y1">
                    </div>
                    <label for="triangle-x2" class="col-sm-4 control-label">X2</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="triangle-x2">
                    </div>
                    <label for="triangle-y2" class="col-sm-4 control-label">Y2</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="triangle-y2">
                    </div>
                    <label for="triangle-x3" class="col-sm-4 control-label">X3</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="triangle-x3">
                    </div>
                    <label for="triangle-y3" class="col-sm-4 control-label">Y3</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="triangle-y3">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <canvas id="canvas" width="600" height="600">
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
