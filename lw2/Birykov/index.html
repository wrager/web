<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>

    <div class="content">
        <div class="full-width">
        <h1>Shapes Drawer</h1>
        <div class="left center">
            <div class="changer">
            <div>
                <div>
                    <label for="shape-selector">Select shape:</label>
                    <select id="shape-selector" onchange="onShapeSelect()">
                        <option disabled selected hidden>Select shape</option>
                        <option>Circle</option>
                        <option>Rectangle</option>
                        <option>Triangle</option>
                    </select>
                </div>
                <div class="half">
                    <label for="input-fill-color">Fill color:</label>
                    <input type="text" id="input-fill-color" value="#ff0000">
                </div>
                <div class="half">
                    <label for="input-border-color">Border color:</label>
                    <input type="text" id="input-border-color" value="#00ff00">
                </div>
                <div class="clear"></div>
            </div>

            <div>

                <div id="circle-optional-form">
                    <div>
                        <label for="circle-r">Circle radius:</label>
                        <input type="text" id="circle-r" value="0">
                    </div>
                    <div>
                    <div class="half">
                        <label for="circle-x">Circle center X:</label>
                        <input type="text" id="circle-x" value="0">
                    </div>
                    <div class="half">
                        <label for="circle-y">Circle center Y:</label>
                        <input type="text" id="circle-y" value="0">
                    </div>
                    </div>
                    <div class="clear"></div>
                </div>

                <div id="rectangle-optional-form">
                    <div class="half">
                        <label for="rectangle-x1">Recangle x1:</label>
                        <input type="text" id="rectangle-x1" value="0">
                    </div>
                    <div class="half">
                        <label for="rectangle-y1">Recangle y1:</label>
                        <input type="text" id="rectangle-y1" value="0">
                    </div>
                    <div class="half">
                        <label for="rectangle-x2">Recangle x2:</label>
                        <input type="text" id="rectangle-x2" value="0">
                    </div>
                    <div class="half">
                        <label for="rectangle-y2">Recangle y2:</label>
                        <input type="text" id="rectangle-y2" value="0">
                    </div>
                    <div class="clear"></div>
                </div>

                <div id="triangle-optional-form">
                    <div class="half">
                        <label for="triangle-x1">Triangle x1:</label>
                        <input type="text" id="triangle-x1" value="0">
                    </div>
                    <div class="half">
                        <label for="triangle-y1">Triangle y1:</label>
                        <input type="text" id="triangle-y1" value="0">
                    </div>
                    <div class="half">
                        <label for="triangle-x2">Triangle x2:</label>
                        <input type="text" id="triangle-x2" value="0">
                    </div>
                    <div class="half">
                        <label for="triangle-y2">Triangle y2:</label>
                        <input type="text" id="triangle-y2" value="0">
                    </div>
                    <div class="half">
                        <label for="triangle-x3">Triangle x3:</label>
                        <input type="text" id="triangle-x3" value="0">
                    </div>
                    <div class="half">
                        <label for="triangle-y3">Triangle y3:</label>
                        <input type="text" id="triangle-y3" value="0">
                    </div>
                    <div class="clear"></div>
                </div>

            </div>

            <div class="button">
                    <button type="submit" id="apply-btn" onclick="onApplyClick()">Apply</button>
            </div>
            </div>
        </div>

        <div class="right center">
            <canvas id="canvas" width="440" height="440"></canvas>
        </div>
        </div>
    </div>

    <script type="text/javascript" src="js/shape.js"></script>
    <script type="text/javascript" src="js/circle.js"></script>
    <script type="text/javascript" src="js/rectangle.js"></script>
    <script type="text/javascript" src="js/triangle.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
