<!DOCTYPE html>
<html lang='en'>

<head>
    <title></title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='style.css' rel='stylesheet'>
    <script src='script.js'></script>
</head>

<body>
    <form role="form">
        <div id='common-props' class='col-md-3'>
            <div class='full-width'>
                Choose the shape:
                <select class='form-control' id='select-shape'>
        <option selected value='Triangle'>Triangle</option>
        <option value='Circle'>Circle</option>
        <option value='Rectangle'>Rectangle</option>
    </select>
            </div>
            Outline thickness:<input type='number' class='form-control changed-prop' id='outline-thickness'></input>
            Outline color:<input type='text' class='form-control changed-prop' id='outline-color'></input>
            Fill color:<input type='text' class='form-control changed-prop' id='fill-color'></input>
        </div>
        <div id='circle-props' class='col-md-3'>
            Radius:<input type='number' class='form-control changed-prop' id='radius'></input>
            Center.x:<input type='number' class='form-control changed-prop' id='center-x'></input>
            Center.y:<input type='number' class='form-control changed-prop' id='center-y'></input>
        </div>
        <div id='rectangle-props' class='col-md-3'>
            LeftTop.x:<input type='number' class='form-control changed-prop' id='lefttop-x'></input>
            LeftTop.y:<input type='number' class='form-control changed-prop' id='lefttop-y'></input>
            Width:<input type='number' class='form-control changed-prop' id='width'></input>
            Height:<input type='number' class='form-control changed-prop' id='height'></input>
        </div>
        <div id='triangle-props' class='col-md-3'>
            A.x:<input type='number' class='form-control changed-prop' id='a-x'></input>
            A.y:<input type='number' class='form-control changed-prop' id='a-y'></input>
            B.x:<input type='number' class='form-control changed-prop' id='b-x'></input>
            B.y:<input type='number' class='form-control changed-prop' id='b-y'></input>
            C.x:<input type='number' class='form-control changed-prop' id='c-x'></input>
            C.y:<input type='number' class='form-control changed-prop' id='c-y'></input>
        </div>
    </form>
    <div id='canvas' class='col-md-12'>
        <canvas id='canvasText' width='1000' height='25'></canvas>
        <canvas id='canvasShape' width='1000' height='1000'></canvas>
    </div>
</body>

</html>
