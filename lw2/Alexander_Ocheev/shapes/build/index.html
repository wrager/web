<!DOCTYPE html>
<html lang='en'>

<head>
    <title></title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='style.css?rel=645c9eb638' rel='stylesheet'>
    <script src='script.js?rel=df16e26f3c'></script>
</head>

<body>
    <form role="form">
        <div id='common-props' class='col-md-3'>
            <div class='full-width'>
                Choose the shape:
                <select class='form-control' id='select-shape'>
        <option selected value='Triangle'>Triangle</option>
        <option value='Circle'>Circle</option>
        <option value='Rectangle'>Rectangle</option>
    </select>
            </div>
            Outline thickness:<input type='number' class='form-control changed-prop' id='borderLine'></input>
            Outline color:<input type='text' class='form-control changed-prop' id='borderColor'></input>
            Fill color:<input type='text' class='form-control changed-prop' id='fillColor'></input>
        </div>
        <div id='circle-props' class='col-md-3'>
            Radius:<input type='number' class='form-control changed-prop' id='radius'></input>
            Center.x:<input type='number' class='form-control changed-prop' id='centerX'></input>
            Center.y:<input type='number' class='form-control changed-prop' id='centerY'></input>
        </div>
        <div id='rectangle-props' class='col-md-3'>
            LeftTop.x:<input type='number' class='form-control changed-prop' id='leftTopX'></input>
            LeftTop.y:<input type='number' class='form-control changed-prop' id='leftTopY'></input>
            Width:<input type='number' class='form-control changed-prop' id='width'></input>
            Height:<input type='number' class='form-control changed-prop' id='height'></input>
        </div>
        <div id='triangle-props' class='col-md-3'>
            A.x:<input type='number' class='form-control changed-prop' id='aX'></input>
            A.y:<input type='number' class='form-control changed-prop' id='aY'></input>
            B.x:<input type='number' class='form-control changed-prop' id='bX'></input>
            B.y:<input type='number' class='form-control changed-prop' id='bY'></input>
            C.x:<input type='number' class='form-control changed-prop' id='cX'></input>
            C.y:<input type='number' class='form-control changed-prop' id='cY'></input>
        </div>
    </form>
    <div id='canvas' class='col-md-12'>
        <canvas id='canvasText' width='1000' height='25'></canvas>
        <canvas id='canvasShape' width='1000' height='1000'></canvas>
    </div>
</body>

</html>
