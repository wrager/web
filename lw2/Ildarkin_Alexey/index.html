<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="js/shape.js"></script>
    <script type="text/javascript" src="js/circle.js"></script>
    <script type="text/javascript" src="js/rectangle.js"></script>
    <script type="text/javascript" src="js/triangle.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/point.js"></script>
    <script type="text/javascript" src="js/shape-creator.js"></script>
</head>

<body>
    <canvas id="canvas" width="850" height="600"></canvas>

    <div class="controls">
            <div class="main-margin figure-input">
                <div class="input-line">
                    <label for="shape-selector" class="control-label">Shape:</label>
                    <select class="control-right-padding selector" id="shape-selector" onchange="onShapeTypeSelected()">
                        <option disabled selected hidden>Select shape</option>
                        <option>Rectangle</option>
                        <option>Triangle</option>
                        <option>Circle</option>
                    </select>
                </div>
                <div class="input-line">
                    <label for="input-fill-color" class="control-label">Fill color:</label>
                    <input type="text" class="control-right-padding" id="input-fill-color" value="#000000">
                </div>
                <div class="input-line">
                    <label for="input-border-color" class="control-label">Border color:</label>
                    <input type="text" class="control-right-padding" id="input-border-color" value="#000000">
                </div>
            </div>

            <div class="main-margin figure-extenged-input">

                <div class="fixed-height" id="circle-selector-type">
                    <div class="input-line">
                        <label for="circle-r" class="control-label">Radius:</label>
                        <input type="text" class="control-right-padding" id="circle-r" value="0">
                    </div>
                    <div class="input-line">
                        <label for="circle-x" class="control-label">Center X:</label>
                        <input type="text" class="control-right-padding" id="circle-x" value="0">
                    </div>
                    <div class="input-line">
                        <label for="circle-y" class="control-label">Center Y:</label>
                        <input type="text" class="control-right-padding" id="circle-y" value="0">
                    </div>
                </div>

                <div class="fixed-height" id="rectangle-selector-type">
                    <div class="input-line">
                        <label for="rectangle-x1" class="control-label">Point1 x:</label>
                        <input type="text" class="control-right-padding" id="rectangle-x1" value="0">
                    </div>
                    <div class="input-line">
                        <label for="rectangle-y1" class="control-label">Point1 y:</label>
                        <input type="text" class="control-right-padding" id="rectangle-y1" value="0">
                    </div>
                    <div class="input-line">
                        <label for="rectangle-x2" class="control-label">Point2 x:</label>
                        <input type="text" class="control-right-padding" id="rectangle-x2" value="0">
                    </div>
                    <div class="input-line">
                        <label for="rectangle-y2" class="control-label">Point2 y:</label>
                        <input type="text" class="control-right-padding" id="rectangle-y2" value="0">
                    </div>
                </div>

                <div class="fixed-height" id="triangle-selector-type">
                    <div class="input-line">
                        <label for="triangle-x1" class="control-label">Point1 x:</label>
                        <input type="text" class="control-right-padding" id="triangle-x1" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-y1" class="control-label">Point1 y:</label>
                        <input type="text" class="control-right-padding" id="triangle-y1" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-x2" class="control-label">Point2 x:</label>
                        <input type="text" class="control-right-padding" id="triangle-x2" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-y2" class="control-label">Point2 y:</label>
                        <input type="text" class="control-right-padding" id="triangle-y2" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-x3" class="control-label">Point3 x:</label>
                        <input type="text" class="control-right-padding" id="triangle-x3" value="0">
                    </div>
                    <div class="input-line">
                        <label for="triangle-y3" class="control-label">Point3 y:</label>
                        <input type="text" class="control-right-padding" id="triangle-y3" value="0">
                    </div>
                </div>

                <div class="main-margin button">
                    <button class="button" id="apply-btn" onclick="onApplyClicked()">Apply</button>
                </div>
            </div>
    </div>
</body>
</html>
