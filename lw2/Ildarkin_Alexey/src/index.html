<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="row">
    <div class="col-md-3">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="shape-selector" class="col-sm-5 control-label">Type</label>
                <div class="col-sm-6">
                    <select class="form-control" id="shape-selector" onchange="onShapeTypeSelected()">
                        <option selected disabled hidden>Select shape</option>
                        <option>Rectangle</option>
                        <option>Circle</option>
                        <option>Triangle</option>
                    </select>
                </div>

                <label for="input-fill-color" class="col-sm-5 control-label">Fill color:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-fill-color" value="#000000">
                </div>

                <label for="input-border-color" class="col-sm-5 control-label">Border color:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-border-color" value="#000000">
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <canvas id="canvas" width="900" height="600"></canvas>
    </div>

    <script type="text/javascript" src="script.js"></script>

</div>

<div class="row">
    <div class="col-md-3">
        <form class="form-horizontal" id="circle-selector-type" hidden>
            <div class="form-group">
                <label for="circle-r" class="col-sm-5 control-label">Radius</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="circle-r" value="0">
                </div>
                <label for="circle-x" class="col-sm-5 control-label">X</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="circle-x" value="0">
                </div>
                <label for="circle-y" class="col-sm-5 control-label">Y</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="circle-y" value="0">
                </div>
            </div>
        </form>

        <form class="form-horizontal" id="rectangle-selector-type" hidden>
            <div class="form-group">
                <label for="rectangle-x1" class="col-sm-5 control-label">X1</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="rectangle-x1">
                </div>
                <label for="rectangle-y1" class="col-sm-5 control-label">Y1</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="rectangle-y1">
                </div>
                <label for="rectangle-x2" class="col-sm-5 control-label">X2</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="rectangle-x2">
                </div>
                <label for="rectangle-y2" class="col-sm-5 control-label">Y2</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="rectangle-y2">
                </div>
            </div>
        </form>

        <form class="form-horizontal" id="triangle-selector-type" hidden>
            <div class="form-group">
                <label for="triangle-x1" class="col-sm-5 control-label">X1</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="triangle-x1">
                </div>
                <label for="triangle-y1" class="col-sm-5 control-label">Y1</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="triangle-y1">
                </div>
                <label for="triangle-x2" class="col-sm-5 control-label">X2</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="triangle-x2">
                </div>
                <label for="triangle-y2" class="col-sm-5 control-label">Y2</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="triangle-y2">
                </div>
                <label for="triangle-x3" class="col-sm-5 control-label">X3</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="triangle-x3">
                </div>
                <label for="triangle-y3" class="col-sm-5 control-label">Y3</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="triangle-y3">
                </div>
            </div>
        </form>

        <button type="submit" class="center-block btn" id="apply-btn" onclick="onApplyClicked()">Apply</button>
    </div>
</div>
</body>
</html>
