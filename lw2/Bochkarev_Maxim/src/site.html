<!DOCTYPE html>
<html>
<head>
    <title>Shape Drawer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
<div class="row">
    <div class="page-header">
        <h2 class="header">
            <small>
                Shape Drawer. Choose figure from the list above
            </small>
        </h2>
    </div>

    <div class="col-md-2 parameter_input_col">
        <div class="control_elem shape_select ">
            <select id="shape_choice" required="required"
                    onchange="onShapeParametersChoice(this.options[this.selectedIndex].value)" title="">
                <option value="" disabled selected>Select shape from list</option>
                <option>Rectangle</option>
                <option>Circle</option>
                <option>Triangle</option>
            </select>
        </div>

        <form id="rectangle_options" class="control_elem parameter_input_div">
            <div class="controls_line">
                <label>
                    <input id="rectX1" class="parameter_input" maxlength="3" placeholder="0">
                    X1 coord
                </label>
                <label>
                    <input id="rectY1" class="parameter_input" maxlength="3" placeholder="0">
                    Y1
                </label>
            </div>

            <div class="controls_line">
                <label>
                    <input id="rectX2" class="parameter_input" maxlength="3" placeholder="0">
                    X2 coord
                </label>
                <label>
                    <input id="rectY2" class="parameter_input" maxlength="3" placeholder="0">
                    Y2 coord
                </label>
            </div>
        </form>

        <form id="triangle_options" class="control_elem parameter_input_div">
            <div class="controls_line">
                <label>
                    <input id="triangleX1" class="parameter_input" maxlength="3" placeholder="0">
                    X1 coord
                </label>
                <label>
                    <input id="triangleY1" class="parameter_input" maxlength="3" placeholder="0">
                    Y1 coord
                </label>
            </div>

            <div class="controls_line">
                <label>
                    <input id="triangleX2" class="parameter_input" maxlength="3" placeholder="0">
                    X2 coord
                </label>
                <label>
                    <input id="triangleY2" class="parameter_input" maxlength="3" placeholder="0">
                    Y2 coord
                </label>
            </div>
            <div class="controls_line">
                <label>
                    <input id="triangleX3" class="parameter_input" maxlength="3" placeholder="0">
                    X3 coord
                </label>
                <label>
                    <input id="triangleY3" class="parameter_input" maxlength="3" placeholder="0">
                    Y3 coord
                </label>
            </div>
        </form>

        <form id="circle_options" class="control_elem parameter_input_div">
            <div class="controls_line">
                <label>
                    <input id="circleRadius" class="parameter_input" maxlength="3" placeholder="0">
                    Radius
                </label>
            </div>
            <div class="controls_line">
                <label>
                    <input id="circleCenterX" class="parameter_input" maxlength="3" placeholder="0">
                    Center X
                </label>
            </div>
            <div class="controls_line">
                <label>
                    <input id="circleCenterY" class="parameter_input" maxlength="3" placeholder="0">
                    Center Y
                </label>
            </div>
        </form>

        <form class="controls_line control_elem mutual_parametres">
            <label>
                <input id="fillColor" class="parameter_input" maxlength="7" placeholder="#000000">
                Fill Color
            </label>
            <label>
                <input id="borderColor" class="parameter_input" maxlength="7" placeholder="#000000">
                Border Color
            </label>
        </form>

        <button type="button" id="draw_figure_button" disabled onclick="onDrawButtonClick()" class="btn btn-default">
            Draw Figure
        </button>

    </div>
    <div class="col-md-4">
        <div class="draw_elem">
            <canvas id="shape_canvas" width="500" height="300"></canvas>
        </div>
    </div>
</div>
</body>
</html>
